<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="on()" value="按钮1">
    <input type="button" id="btn" value="按钮2">
    <script>
        function on(){
            alert('我被点击了！');
        }

        document.getElementById('btn').onclick=function(){
            alert('我被点击了！')
        }
    </script>
</body>
</html>
